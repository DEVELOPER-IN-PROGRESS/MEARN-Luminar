<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Task</title>
    <style>
        h1,p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello There!</h1>
    <hr>
    <p>My social media profiles</p>
    <center>
    <a href="https://www.facebook.com/" target="_blank"><img src="./fb.png" alt="facebook icon" width="40px" height="40px"></a>
    <a href="https://www.instagram.com/" target="_blank"><img src="./Instagram_icon.png" alt="icon" width="40px" height="40px"></a>
    <a href="https://www.whatsapp.com/" target="_blank"><img src="./whatsapp.png" alt="whatsapp icon" width="40px" height="40px"></a>
    <a href="https://www.linkedin.com/" target="_blank"><img src="./linkedin.png" alt="linkedin icon" width="40px" height="40px"></a>
    <a href="https://www.github.com/" target="_blank"><img src="./github.png" alt="github icon" width="40px" height="40px"></a>
    </center>
</body>
</html>
