<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <h5>Registration Form</h5>
        <label for="">Username</label>
        <input type="text" placeholder="Username">
        <br><br>
        <label for="">Email</label>
        <input type="email">
        <br><br>
        <label for="">Phone Number</label>
        <input type="text" placeholder="Phone Number">
        <br><br>
        <label for="">Number</label>
        <input type="number" placeholder="Age">
        <br><br>
        <label for="">Address:</label>
        <textarea name="" id="" rows="8" cols="30"></textarea>
        <br><br>
        <label for="gender">Gender</label>
        <input name="gender" type="radio" value="Male" />
        <label for="">male</label>
        <input name="gender" type="radio" value="" />
        <label for="">female</label>
        <input name="gender" type="radio" value="" />
        <label for="">Other</label>
        <br><br>
        <label for="">Select Your course::</label>
        <select name="" id="">
            <option value="" hidden>Select:</option>
            <option value="">MEARN</option>
            <option value="">Robotics</option>
            <option value="">QA</option>
            <option value="">VLSI</option>
        </select>
        <br><br>
        <label for="">Select Your Language::</label>
        <input name="eng" type="checkbox" >
        <label >English</label>
        <input type="checkbox" >
        <label for="">Hindi</label>
        <input type="checkbox" >
        <label for="">Sanskrik</label>
        <br><br>
        <label for="">Upload Your Photo::</label>
        <input type="file" >
        <br><br>
        <label for="">DOB ::</label>
        <input type="date" name="" id="">
        <br><br>
        <button >Sign Up</button>

    </form>
</body>
</html>
