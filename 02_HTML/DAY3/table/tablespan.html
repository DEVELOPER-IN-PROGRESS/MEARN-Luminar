<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Spanning</title>
</head>
<body>

    <h2 >Column spanning </h1>
    <table border="2px">
        <thead>
            <tr>
                <th>Id </th>
                <th colspan="2">Name</th>
                <th>Batch</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>007</td>
                <td>abhishek</td>
                <td>A</td>
                <td>February</td>
            </tr>
        </tbody>
    </table>


    <h2> Row Spanning</h2>

    <table border="2px">
        <thead>
            <tr>
                <th>Days</th>
                <td>7</td>
            </tr>
        </thead>
        <tbody>
            <th rowspan="8">Weeks</th>
            <tr>
                <td>Sunday</td>
            </tr>
            <tr>
                <td>Monday</td>
            </tr>
            <tr>
                <td>Tuesday</td>
            </tr>
            <tr>
                <td>Wednesday</td>
            </tr>
            <tr>
                <td>Thursday</td>
            </tr>
            <tr>
                <td>Friday</td>
            </tr>
            <tr>
                <td>Saturday</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
