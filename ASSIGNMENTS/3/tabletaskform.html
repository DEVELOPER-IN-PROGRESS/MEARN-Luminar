<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<body>
<center>
    <form action="">
    <table border="2px">
        <thead>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Username"></td>
            </tr>
            <tr>
                <td>
                    <label for="topping">Pizza Topping</label>
                </td>
                <td>
                    <input type="radio" name="topping" value="Supreme">
                    <label for="">Supreme</label>
                    <br><br>
                    <input type="radio" name="topping">
                    <label for="">Vegetarian</label>
                    <br><br>
                    <input type="radio" name="topping">
                    <label for="">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="" id="">
                        <option value="">Tomato</option>
                        <option value="">Spicy Red</option>
                        <option value="">Pesto</option>
                        <option value="">Alfredo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="option">Optional Extras</label>
                </td>
                <td>
                    <input type="checkbox"/>
                    <label for="" name="option">Extra Cheese</label>
                    <input type="checkbox"/>
                    <label for="" name="option">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Delivery Instructions:</p>
                    <textarea name="" rows="10" cols="70" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <br>
                    <input type="submit" value="Send My order"/>
                    <br>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</center>
</body>
</html>
