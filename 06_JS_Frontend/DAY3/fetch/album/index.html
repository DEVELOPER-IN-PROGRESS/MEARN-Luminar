<script>

const album = fetch(`https://jsonplaceholder.typicode.com/albums`)
            .then(response => response.json())
            .then( data => data.forEach( album => {
                albumdata.innerHTML +=
                `
                <div class="col-sm-6 col-md-3 mx-1 my-2 text-center albumcard ">
                    <div class="userid  rounded-circle border text-dark border-light mt-2 border-2 border-dashed d-flex align-items-center justify-content-center mx-auto fw-bold">
                        ${album.id}
                    </div>
                    <div class="album-name py-2 text-light fw-bold fs-6">
                        ${album.title}
                    </div>
                </div>
                `;
            }))
            .catch( err => {
                albumdata.innerHTML +=  `<p class="text-danger text-center fs-3"> Failed to Fetch data please reload... </p>`
            } )

</script>
