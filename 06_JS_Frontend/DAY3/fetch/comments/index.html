<style>
    body{
        background-color: #ff8282;
    }

    .corners{
        border-radius: 20px;
    }

    .orange{
        color: #ff7e23;
        background-color: #ff7e23;
    }

    .avatar{
        width: 50px;
        height: 50px;
        border-radius: 25px;
        border: 1px solid ;
        color: #e14e9c;
    }

    .comment-body{
        background-color: #dfdff8;
        padding: 10px;
        border-radius: 20px;
    }
</style>

<body class="px-2 px-md-0">

<div class="container my-5 corners  bg-light">
    <h1 class="text-center fs-3 py-4 text-success">
        User Comments
    </h1>

    <div id="commentbox" class="wrap mx-3 my-2 corners px-3">
        <p class="text-secondary text-start">Add comment...</p>
        <br>
        <div class="row g-0 justify-content-between py-3">
            <div class="col-8 col-md-8">
                <span class="text-secondary mx-0 fw-bold">B</span>
                <span class="text-secondary mx-2 fst-italic fw-bold">I</span>
                <span class="text-secondary mx-2 text-decoration-underline fw-bold">U</span>
                <span class="text-dark mx-3">|</span>
                <span class="text-secondary mx-2"> <i class="fa-light fa-paperclip"></i> <i class="fa-solid fa-paperclip"></i> </span>
                <span class="text-secondary mx-2"> <i class="fa-solid fa-image"></i> </span>
                <span class="text-secondary mx-2"> <i class="fa-solid fa-face-smile"></i> </span>
                <span class="text-secondary mx-2"> <i class="fa-solid fa-at"></i></span>
            </div>
            <div class="col-4 col-md-4 py-2 py-md-0 text-center text-md-end">
                <button class="corners orange text-white px-5 py-1 border-0">Submit</button>
            </div>
        </div>
        <hr class="my-3">
        <div class="d-flex justify-content-between py-2">
            <div class="c1 text-secondary">Top Rated Comments <button class="corners orange text-white py-1 px-3 border-0">50</button></div>
            <div class="c2 text-secondary">Most recent</div>
        </div>

        <!--

            <div class="row d-flex align-items-start text-center text-md-start justify-content-center justify-content-md-start">

                    <i class="fa-solid fa-user"></i>
                 </div>

                 <div class="col-sm-12 col-md-10 mt-4 mt-md-0  ms-md-3 comment-body">
                    <p class="text-secondary m-0" >Name</p>
                    <p class=" text-secondary" ><i class="fa-regular fa-envelope text-dark"></i> </p>
                    <p class="text-secondary ">
                        laudantium enim quasi est quidem magnam voluptate ipsam eos\ntempora quo necessitatibus\ndolor quam autem quasi\nreiciendis et nam sapiente accusant
                    </p>
                    <div class=" d-flex align-items-center"> <i style="color:#ff7e23;" class="fa-solid fa-caret-up px-1 fs-5"></i> 25 <i class="fs-5 ms-3 pe-1   fa-solid fa-caret-down"></i> 10
                    <i class="fa-solid fa-textbox me-3"></i> Reply?  .... </div>
                 </div>
            </div>

        </div>
        -->

    </div>
</div>

<script>

   const comments = fetch(`https://jsonplaceholder.typicode.com/comments`)
                    .then(response => response.json())
                    .then( data => data.forEach( (comment) =>{
                        commentbox.innerHTML +=
                        `
                        <div class="comment-wrap my-4 py-2 rounded-3">
                            <div class="row d-flex align-items-start text-center text-md-start justify-content-center justify-content-md-start">
                                <div class="col-sm-2 col-md-1 avatar d-flex align-items-center justify-content-center bg-info">
                                    <i class="fa-solid fa-user"></i>
                                </div>

                                <div class="col-sm-12 col-md-10 mt-4 mt-md-0  ms-md-3 comment-body">
                                    <p class="text-secondary m-0" >${comment.name}</p>
                                    <p class=" text-secondary" ><i class="fa-regular fa-envelope text-dark"></i> <b>${comment.email}</b> </p>
                                    <p class="text-dark">
                                       ${comment.body}
                                    </p>
                                    <div class=" d-flex align-items-center"> <i style="color:#ff7e23;" class="fa-solid fa-caret-up px-1 fs-5"></i> 25 <i class="fs-5 ms-3 pe-1   fa-solid fa-caret-down"></i> 10
                                    <i class="fa-solid fa-textbox me-3"></i> Reply?  .... </div>
                                </div>
                            </div>

                        </div>

                        `
                    })
                    )
                    .catch(err => {
                        commentbox.innerHTML +=
                        `<p class="text-danger text-center fs-3"> Failed to Fetch comments please reload </p>`
                    })

</script>
</body>
