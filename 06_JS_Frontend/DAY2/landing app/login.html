<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="d-flex ps-5">
        <div class="border border border-success-subtle "
            style="padding: 50px; margin: 50px; width: 45%; background-color: rgba(73, 236, 67, 0.3);">
            <h1 class="d-flex justify-content-center mb-4">Login</h1>
            <input id="username" type="text"  class="form-control mb-3 p-3" placeholder="User Name">

            <input id="password" type="password" class="form-control p-3" placeholder="password">


            <div class="d-flex justify-content-center mb-4">
                <button type="button" class="btn btn-info btn-lg mt-4" onclick="obj.user_login()">Login</button>
            </div>
            <div>
                <a href="#"><span>forgot your password</span></a>
            </div>

        </div>
    </div>

<script src="./assets/script.js"></script>
</body>
</html>
