<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
<!-- <img src="" alt="" class="logo mx-auto"> -->

<div class="container text-center py-3">
    <svg class="logo mx-auto" height="48" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="48" data-view-component="true" class="octicon octicon-mark-github">
        <path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"></path>
    </svg>
    <h1 class="text-light text-center fs-3 mt-5">Sign in to github</h1>
</div>

<div class="container">
    <div class="wrap w-25 border border-secondary mx-auto rounded p-3 mb-2">
        <label for="" class="text-light mb-2">Username or Email Address</label>
        <input type="text" class="form-control bg-dark border border-secondary mb-3" name="" id="">
        <div class="d-flex align-items-center justify-content-between">
            <p class="text-light text-start">Password</p>
            <p class="text-info text-end">Forgot Password?</p>
        </div>
        <input type="text" class="form-control bg-dark border border-secondary mb-3" name="" id="">
        <button class="btn btn-success rounded-1 w-100">Sign In</button>
    </div>

    <div class="wrap1 w-25 border border-secondary mx-auto rounded p-3 mb-5">
        <div class="d-flex">
            <p class="text-light m-0">New to github?</p>
            <p class="m-0 ms-1 text-info">Create An Account</p>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <p class="text-secondary mx-2">Terms</p>
        <p class="text-secondary mx-2">Privacy</p>
        <p class="text-secondary mx-2">Security</p>
        <p class="text-secondary mx-2">Contact</p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
