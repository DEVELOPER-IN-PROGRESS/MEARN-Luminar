<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Float</title>
    <style>
        #parent{
            background-color: aquamarine;
            border: 3px solid purple;
            height: 300px;
            width: 100%;
        }

        #parent div{
            width: 150px;
            height: 150px;
            background-color: red;
            float: left;
            margin: 20px;
        }


        #sea{
            float: right;
            width:580px;
            height:190px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="parent">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

<img src="https://m.media-amazon.com/images/I/61u-n7fGzgL._AC_UF1000,1000_QL80_.jpg"  id="sea" alt="">
