<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <style>
            *{
            padding: 0px;
            margin: 0px;
        }

        /*
        background: #bddded;
        primary: #6c87ff;
        secondary: #2f5d6b;
        accent: #780148;
        text:#0b0528 ;

        realtime colors

        */

        body{
        background-color: #bddded;
        }

        h1{
        color:#0b0528;
        font-size: xx-large;
        text-align: center;
        /* padding-top: 10px; */
        padding: 10px 0px;
        }

        h1:hover{
        color: #780148;
        }

        header,
        footer{
        background-color:#6c87ff;
        }

        footer{
        padding: 10px 0px;
        }

        #bg{
        width: 100%;
        height: 300px;
        background-color: #e893c1;
        /* background: url('https://img.freepik.com/free-photo/brown-coffee-droplets-fly-around-cup-chaotic-artistic-splash_91128-4339.jpg'); */

        background: url('https://images2.alphacoders.com/212/thumb-1920-212272.jpg');
        background-position: center;
        background-size: cover;
        background-attachment: fixed;

        }

        footer p{
        text-align: center;
        }

        .row{
        display: flex;
        align-items: center;
        justify-content: center;
        /* margin-bottom: 10px; */
        }

        #cards{
        padding: 40px 0px;
        }

        #cards h3{
            text-align: center;
            color: #0b0528;
            font-size: x-large;
        }

        .col{
        margin: 25px;
        width: 22vw;
        height: 390px;
        background-color: #2f5d6b;
        border-radius: 10px;
        }

        .col:hover{
        background-color: #780148;
        }

</style>
</head>
<body>
    <header>
        <h1>Coffee Shop <i class="fa-solid fa-mug-hot mug"></i></h1>
    </header>

    <section >
        <div id="bg">

        </div>
    </section>


    <section id="cards">

        <h3>Today's Menu</h3>

        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

    </section>

    <footer>
        <p>Coffee Connoisseur, All rights reserved <sup>©</sup></p>
        <p>Made with ❤️,hosted in github</p>
    </footer>
</body>
</html>
